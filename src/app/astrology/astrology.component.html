<div class="ast_container">	
	<div class="astrology img-hover-zoom-ast" >
		
		<div *ngIf="imgFlag; then thenBlock else elseBlock"></div>
			<ng-template #thenBlock><img src="../../assets/img/astrology.jpg" /></ng-template>
			<ng-template #elseBlock><img [attr.src]="getImagePath()" /></ng-template>
	
		
		<!-- <img src="../../assets/img/astrology.jpg" /> -->
		<div class="ast-title"  routerLink="/astrology/ast-inner">
			<!-- Astrology -->
		</div>
		<div class="ast_opacity">
			<div class="ast_entry_title" routerLink="/astrology/ast-inner"  >
				{{astYear}} yearly Horoscope
			</div>
		</div>
	</div>

</div>
