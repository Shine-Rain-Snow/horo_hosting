<div class="single-card">
	<div class="single-card-container">
		<div class="single-left-detail">
			<div class="single-title"> <span>Single card Reading</span> </div>	
			<div class="single-img">
				<img src={{singleImagePath}} />
			</div>
			<div class="single-detail">
				<div class="single-detail-title">
					{{single_deck_title}}
				</div>
				<div class="yes-no">
					{{yesNo}}
				</div>
				<div class="single-detail-text">
					<div> If your question was about:</div>
					<div>Love and relationships</div>
					<div> {{single_deck_detail1}} </div>
					<div>Work and career</div>
					<div> {{single_deck_detail2}} </div>
				</div>
			</div>
		</div>
		<div class="single-right-detail">
			<div class="single-sel-item3-container">
				<div class="single-back-reading">
					<!-- <div (click)="goSelectCard()" >Back up</div> -->
					<div routerLink="/tarot">Start a new Reading</div>
				</div>
				<div class="arrow-symbol">
					<div>
						<i class='fa fa-chevron-up'></i>
					</div>												
					<div class="arrow-dash"></div>
					<div class="arrow-down">
						<i class='fa fa-chevron-down'></i>
					</div>
				</div>
			</div>
			<div class="right-img">
				<img src="assets/img/tarot/tarot4.png" />
			</div>
		</div>
		<div class="left_triangle"></div>
	</div>
</div>
